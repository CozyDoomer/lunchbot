language: python

dist: trusty
sudo: false

cache: pip

# Supported CPython versions:
# https://en.wikipedia.org/wiki/CPython#Version_history
python:
 - 2.7
 - 3.7-dev
 - 3.6
 - 3.5
 - 3.4

install:
 - pip install -r requirements.txt
 - pip install pyflakes pycodestyle

script:

 # Dry run
 - python lunchbot.py --dry-run

 # Static analysis
 - pyflakes .
 - pycodestyle --statistics --count .

matrix:
  fast_finish: true
